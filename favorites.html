<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce | Favorites</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- header -->

<header class="header">
  <div class="container">
    <div class="header-wrapper">
      <a href="index.html" class="header-logo">
        <img class="header-logo-img" src="Images/main-logo.png" alt="a logo">
        <img class="header-res-logo" src="Images/header-res-logo.png" alt="an img">
      </a>
      <div class="header-category-link-div">
        <button class="header-category-dropdown">
          <img src="Images/menu.svg" alt="a hamburger menu">
        </button>
        <a href="categorii.html">Каталог</a>
      </div>
      <form id="header-s-form" action="#">
        <input type="search" placeholder="Найти товар">
        <img src="Images/search.svg" alt="a search icon">
      </form>
      <nav>
        <div class="navbar-wrapper">
          <a href="favorites.html" class="navbar-favorite-link">
            <span class="liked-number">1</span>
            <img src="Images/like-header-logo.svg" alt="a heart shaped like">
            <p>Избранное</p>
          </a>
          <a href="products.html" class="navbar-products-link">
            <img src="Images/product-header-logo.svg" alt="a box">
            <p>продукты</p>
          </a>
          <a href="cart.html" class="navbar-cart-link">
            <span class="shopping-number"></span>
            <img src="Images/shopping-cart.svg" alt="a shopping vehicle">
            <p>Корзина</p>
          </a>
        </div>
      </nav>
      <div class="header-sign-div">
        <img src="Images/header-sign-avatar.svg" alt="a persons avatar probably named Aleksey">
        <button class="sign-in-btn">Алексей</button>
        <img src="Images/chevron-down.svg" alt="chevron down or an arrow showing the bottom">

        <div class="header-sign-in-modal">
          <form action="#" id="header-s-i-form">
            <h2>Sign In</h2>
            <div class="header-sign-in-modal-wrapper">
              <div class="sign-in-modal-input-group1 sign-in-modal-input-group">
                <label for="header-sign-in-modal-name-input">Enter your name</label>
                <input id="header-sign-in-modal-name-input" type="text">
                <p></p>
              </div>
              <div class="sign-in-modal-input-group2 sign-in-modal-input-group">
                <label for="header-sign-in-modal-surname-input">Enter your name</label>
                <input id="header-sign-in-modal-surname-input" type="text">
                <p></p>
              </div>
              <div class="sign-in-modal-input-group3 sign-in-modal-input-group">
                <label for="header-sign-in-modal-tel-input">Enter your name</label>
                <input id="header-sign-in-modal-tel-input" type="tel">
                <p></p>
              </div>
              <button class="header-sign-in-modal-submit-button" type="submit">Submit</button>
            </div>
            <button class="header-sign-in-modal-closer-btn"><img src="Images/x.png" alt="close img"></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>


  <section class="favorites-hero">
    <div class="container">
      <div class="favorites-hero__top">
        <a href="index.html">Главная</a>
        <img src="Images/chevron-right.svg" alt="an img">
        <a href="favorites.html">Избраное</a>
      </div>
      <h1 class="favorites-hero__title">
        Избраное
      </h1>
      <div class="favorites-hero__content">
        <div class="c-h-c-left">
          <p class="c-h-c-left__filter">Фильтр</p>
          <div class="c-h-c-left__filter__control">
            <p>Цена</p>
            <button>Очистить</button>
          </div>
          <form action="#">
            <input class="favorites-firstinput" type="text" value="1">
            <input class="favorites-secondinput" type="text" value="100">
          </form>
          <img src="Images/category-filter-line.png" alt="a green shaped filtering thing">
        </div>
        <div class="f-h-f-right">
          <div class="f-h-f-right__row"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- category dropdown -->

  <div class="header-category-dropdown-content">
    <div class="container">
      <div class="header-category-dropdown-content-row">

      </div>
    </div>
  </div>

  <!-- responsive navbar at the bottom -->
  <div class="header-responsive-navbar">
    <div class="navbar-wrapper">

      <a href="#" class="res-category-menu">
        <button class="res-c-d-d-o"><img src="Images/reshamburger.png" alt="a menu"></button>
        <p>Каталог</p>
      </a>
      <a href="#" class="navbar-favorite-link">
        <span class="shopping-number">1</span>
        <img src="Images/like-header-logo.svg" alt="a heart shaped like">
        <p>Избранное</p>
      </a>
      <a href="#" class="navbar-products-link">
        <img src="Images/product-header-logo.svg" alt="a box">
        <p>продукты</p>
      </a>
      <a href="#" class="navbar-cart-link">
        <span class="shopping-number">1</span>
        <img src="Images/shopping-cart.svg" alt="a shopping vehicle">
        <p>Корзина</p>
      </a>

    </div>
  </div>
  <!-- tap to see navbe in responsive -->
  <button class="tapToSeeNavbar">
    See Navbar
  </button>

  <script src="js/products-data.js"></script>
  <script src="js/categories-data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/home.js"></script>
  <script src="js/favorite.js"></script>
</body>

</html>
